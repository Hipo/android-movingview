apply plugin: 'com.android.library'
apply plugin: 'android-maven'
version '1.0'
group 'com.hipo.movingview'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:/YOUR_REPO_PATH")
            pom.version = '1.0'
            pom.artifactId ='library'
        }
    }
}
